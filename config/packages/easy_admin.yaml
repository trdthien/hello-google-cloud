easy_admin:
    entities:
        # List the entity class name you want to manage
        Product:
            class: App\Entity\Product
            form:
                fields:
                    - { property: 'categories', label: 'Categories', type: 'choice', type_options: { choices: {'1':'Male', '2':'Female'} } }
        Category:
            class: App\Entity\Category
        User:
            class: App\Entity\User
